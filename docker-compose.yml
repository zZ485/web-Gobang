version: '3.8'

services:
  gobang-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: gobang-frontend
    ports:
      - "3000:3000"
    depends_on:
      - gobang-backend
    restart: unless-stopped

  gobang-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: gobang-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
