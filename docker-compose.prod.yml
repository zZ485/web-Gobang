version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: gobang-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - gobang-server
    restart: unless-stopped
    networks:
      - gobang-network

  gobang-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gobang-server
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - gobang-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gobang-network:
    driver: bridge
